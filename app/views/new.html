
<!-- <div class="container"> -->
    <div class="row">
        <div class="col-lg-10 col-lg-offset-1">
            <div class="row">
                <div class="col-lg-12">
                    <label>Task Description</label>
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="newTaskDesc" placeholder="Description">
                    </div>
                    <label>Images</label>
                    <div class="input-group">
                        <input type="file" accept="image/*" image="images" resize-max-height="300" resize-max-width="250" resize-quality="0.7" multiple />
                    </div>

                    <label>Location</label>
                    <div class="input-group">
                        <input class="form-control" ng-model="manualLocation" placeholder="City, State">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" ng-click="autoLocation()">Auto</button>
                        </span>
                    </div>
                    <button class="btn btn-lg btn-success" ng-click="addTask()" ng-disabled="!(newTaskDesc && images && (gLat || manualLocation))">Submit</button>
                </div>
            </div>
        </div>
    </div>
<!-- </div> -->
