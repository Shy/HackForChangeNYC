<div class="container" id="task-cont">
    <div class="row">
        <img ng-repeat="img in task.images" ng-src="{{img.url}}" type="{{img.type}}">
    </div>

    <div class="row">
        <div class="col-lg-12">
            <h1>{{task.desc}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            <button class="btn btn-lg btn-danger" data-toggle="modal" data-target="#completeModal">Complete Task</button>
        </div>
    </div>
</div>

<div complete></div>
