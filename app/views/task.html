<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
<!--                 <ol class="carousel-indicators">
                    <li ng-repeat="img in task.images" data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                </ol> -->

                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div ng-repeat="img in task.images" class="item">
                        <img ng-src="{{img.url}}" type="{{img.type}}">
                    </div>
                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <h1>{{task.desc}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            <button class="btn btn-lg btn-danger" ng-click="completeTask()">Complete Task</button>
        </div>
    </div>
</div>
